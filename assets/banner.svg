    </text>
    <text x="0" y="200" font-family="'Fraunces', Georgia, serif" font-size="44" fill="#E50914" opacity="0.95" style="letter-spacing:6px;">
      COUNTDOWN
    </text>
    <rect x="0" y="220" width="1100" height="6" rx="3" fill="#E50914" opacity="0.28"/>
  </g>
  <g transform="translate(980,230)" opacity="0.12">
    <circle cx="0" cy="0" r="200" fill="#E50914"/>
  </g>
</svg>
