    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000" />
  <g transform="translate(70,60)">
    <text x="0" y="120" font-family="Impact, Arial, sans-serif" font-size="88" fill="url(#g)" stroke="#E50914" stroke-width="2" filter="url(#glow)">
