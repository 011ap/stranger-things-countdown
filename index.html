<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRANGER THINGS Season 5 - Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
    --netflix-red: #E50914;
    --black-bg: #000000;
    --dark-box: #131313;
    --white-text: #FFFFFF;
    --gray-label: #A3A3A3;
    --border-gray: #222222;
    --netflix-btn-black: #181818;
    --red-glow: 0 0 12px rgba(229, 9, 20, 0.12), 0 0 5px rgba(229, 9, 20, 0.16);
    --red-glow-strong: 0 0 14px rgba(229, 9, 20, 0.15);
    --btn-shadow: 0 2px 8px rgba(0,0,0,0.23);
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: var(--black-bg);
          color: var(--white-text);
          min-height: 100vh;
          display: flex;
          flex-direction: column; /* stack header then container vertically */
          align-items: center; /* center content horizontally */
          justify-content: flex-start; /* keep content at top */
          padding: 20px;
          overflow-x: hidden;
        }

        .container {
    text-align: center;
    max-width: 525px;
    width: 100%;
    margin: 0 auto;
    padding: 50px 24px 36px 24px;
    background: var(--black-bg);
    border-radius: 20px;
    border: 1.5px solid var(--border-gray);
    box-shadow: 0 1px 6px rgba(0,0,0,0.16);
    transition: box-shadow 0.2s;
}

        .netflix-label {
  font-size: 13px;
  color: var(--netflix-red);
  letter-spacing: 0.2em;
  margin-top: 12px;
  margin-bottom: 24px;
  font-weight: 700;
  text-transform: uppercase;
  text-shadow: none;
  opacity: 0.92;
}

.logo-netflix {
  width: 100%;
  max-width: 160px;
  height: auto;
  margin: 0 auto 28px auto;
  display: block;
  filter: drop-shadow(0 2px 10px rgba(229, 9, 20, 0.2));
  transition: transform 0.3s, filter 0.3s;
}

.logo-netflix:hover {
  transform: translateY(-6px) scale(1.04);
  filter: drop-shadow(0 8px 30px rgba(229, 9, 20, 0.45));
}

/* Image-based Netflix logo styling */
.logo-netflix .netflix-img {
  display: block;
  width: 100%;
  max-width: 120px;
  height: auto;
  margin: 0 auto;
  filter: drop-shadow(0 6px 28px rgba(229,9,20,0.28));
  transition: transform 0.28s ease, filter 0.28s ease, opacity 0.28s ease;
}
.logo-netflix:hover .netflix-img { transform: translateY(-6px) scale(1.06); opacity: 0.98; }

        .logo-stranger-things {
  width: 100%;
  max-width: 480px;
  height: auto;
  margin-bottom: 14px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  filter: drop-shadow(0 3px 14px rgba(229, 9, 20, 0.25));
  transition: filter 0.3s;
}

.logo-stranger-things:hover {
  filter: drop-shadow(0 4px 18px rgba(229, 9, 20, 0.4));
}

        /* Decorative logos section below buttons */
        .logos-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 28px;
          margin-top: 28px;
          text-align: center;
        }
        .logos-section svg {
          width: 100%;
          max-width: 300px;
          height: auto;
          filter: drop-shadow(0 4px 18px rgba(229, 9, 20, 0.35));
        }
        @media (max-width: 480px) {
          .logos-section { gap: 20px; margin-top: 20px; }
          .logos-section svg { max-width: 240px; }
        }

/* Hero video styling */
.hero {
  /* full-bleed header that doesn't affect page flow */
  position: relative;
  left: 50%;
  transform: translateX(-50%); /* center the full-viewport width element */
  width: 100vw;
  background: #000;
  padding: 0;
  box-sizing: border-box;
  overflow: hidden;
}

.hero::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
  z-index: 1;
}

.hero video {
  position: relative;
  z-index: 0;
}

.hero-video {
  width: 100%;
  max-width: none; /* allow spanning the full viewport */
  height: 60vh; /* cover a large portion of the viewport vertically */
  max-height: none;
  object-fit: cover; /* crop to fill and maintain aspect */
  display: block;
  margin: 0;
  border-radius: 0; /* full-bleed should not have rounded corners */
  box-shadow: none;
  background: #000;
}

        .subtitle {
  font-size: clamp(16px,3vw,21px);
  color: var(--gray-label);
  letter-spacing: 0.10em;
  margin-bottom: 34px;
  font-weight: 500;
  text-transform: uppercase;
  font-family: inherit;
}

.status-text {
  font-size: clamp(14px,2.5vw,16px);
  color: var(--gray-label);
  margin-bottom: 12px;
  letter-spacing: 0.05em;
  font-weight: 400;
  font-style: italic;
  opacity: 0.85;
}

        .release-info {
  font-size: clamp(13px,2vw,17px);
  color: var(--netflix-red);
  margin-bottom: 8px;
  letter-spacing: 0.07em;
  font-weight: 600;
  text-transform: uppercase;
  opacity: 0.95;
}

        .countdown {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 42px 0 32px 0;
  /* Try to keep all boxes on one line on larger screens */
  flex-wrap: nowrap;
  align-items: stretch;
}

        .countdown-item {
  background-color: var(--dark-box);
  border: 1.5px solid var(--border-gray);
  border-radius: 12px;
  padding: 12px 16px 10px 16px;
  min-width: 66px; /* reduced width so four items fit on one line */
  box-sizing: border-box;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: border 0.25s, background 0.2s;
}

.countdown-item:hover {
  border-color: var(--netflix-red);
  background: #181818;
}

        

        .countdown-value {
  font-size: clamp(26px, 4.6vw, 40px); /* smaller so values fit */
  font-weight: 700;
  font-family: 'Fraunces', serif;
  color: var(--white-text);
  display: block;
  margin-bottom: 1px;
  letter-spacing: 0.04em;
  text-shadow: 0 2px 10px rgba(0,0,0,0.09), 0 0 6px rgba(229,9,20,0.06);
}

.countdown-item:hover .countdown-value {
  color: var(--netflix-red);
  text-shadow: 0 0 9px rgba(229,9,20,.15);
}

        .countdown-label {
  font-size: 12px;
  color: var(--gray-label);
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-weight: 600;
  margin-top: 4px;
}

/* Allow wrapping on small screens so boxes don't overflow */
@media (max-width: 520px) {
  .countdown { flex-wrap: wrap; gap: 10px; }
  .countdown-item { min-width: 84px; padding: 10px 12px; }
  .countdown-value { font-size: clamp(22px, 7vw, 34px); }
}

        .finished-message {
  display: none;
  font-size: clamp(33px, 6vw, 52px);
  color: var(--netflix-red);
  font-weight: 700;
  margin: 34px 0 38px 0;
  text-shadow: none;
  letter-spacing: 0.1em;
  animation: pulse 2.3s ease-in-out infinite;
}

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 20px;
  flex-wrap: nowrap; /* keep buttons on one line */
  align-items: center;
}

        .btn {
  padding: 10px 20px; /* smaller buttons */
  font-size: 15px;
  font-weight: 600;
  font-family: inherit;
  border-radius: 7px;
  border: none;
  cursor: pointer;
  outline: none;
  background: var(--netflix-btn-black);
  color: var(--white-text);
  box-shadow: var(--btn-shadow);
  transition: background 0.18s, box-shadow 0.15s, color 0.18s, transform 0.12s;
  text-decoration: none;
  display: inline-block;
  letter-spacing: 0.04em;
  position: relative;
  user-select: none;
}

        .btn-netflix {
  background-color: var(--netflix-red);
  color: #fff;
  font-weight: 700;
  box-shadow: none;
}
.btn-netflix:hover, .btn-netflix:focus{
  background: #b0060a;
  color: #fff;
}
.btn-netflix:active {
  background: #97030a;
}

        .btn-secondary {
  background: var(--netflix-btn-black);
  color: var(--netflix-red);
  border: 2px solid var(--netflix-red);
  font-weight: 600;
}
.btn-secondary:hover, .btn-secondary:focus {
  background: var(--netflix-red);
  color: #fff;
}
.btn-secondary.active {
  background: var(--netflix-red);
  color: #fff;
}

        /* Glitch Effect */
.glitch-active {
  animation: glitch 0.12s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
}
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-1.5px, 1.5px); }
  40% { transform: translate(-1.5px, -1.5px); }
  60% { transform: translate(1.5px, 1.5px); }
  80% { transform: translate(1.5px, -1.5px); }
  100% { transform: translate(0); }
}
.glitch-active .logo-stranger-things {
  animation: logoGlitch 0.17s infinite;
}
@keyframes logoGlitch {
  0% {
    filter: drop-shadow(0 3px 14px rgba(229, 9, 20, 0.25));
  }
  10% {
    filter: drop-shadow(-2px 0 4px #E50914) drop-shadow(2px 0 4px #fff);
  }
  30% {
    filter: drop-shadow(2px 0 4px #E50914) drop-shadow(-2px 0 4px #fff);
  }
  50% {
    filter: drop-shadow(0 3px 18px rgba(229, 9, 20, 0.5)) brightness(1.2);
  }
  100% {
    filter: drop-shadow(0 3px 14px rgba(229, 9, 20, 0.25));
  }
}

        /* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 33px 5vw 18px 5vw;
    border-radius: 12px;
  }
  .countdown {
    gap: 12px;
  }
  .countdown-item {
    padding: 12px 12px 10px 12px;
    min-width: 66px;
  }
  .logo-stranger-things {
    max-width: 90%;
  }
  .logo-netflix {
    max-width: 220px;
  }
  .buttons {
    gap: 10px;
    margin-top: 18px;
  }
  .btn {
    padding: 9px 14px;
    font-size: 14px;
    border-radius: 6px;
  }
}
@media (max-width: 480px) {
  .countdown {
    gap: 6px;
  }
  .countdown-item {
    min-width: 44px;
    padding: 10px 5vw 7px 5vw;
  }
  .logo-stranger-things {
    max-width: 95%;
  }
  .logo-netflix {
    max-width: 180px;
  }
  .netflix-label {
    margin-top: 22px;
    font-size: 12px;
  }
  .buttons {
    gap: 8px;
    flex-wrap: nowrap; /* keep them side-by-side on narrow screens */
  }
}
    </style>
</head>
<body>
    <!-- Full-bleed hero -->
    <header class="hero" style="width:100%;background:#000;padding:0;margin:0;">
      <video id="heroVideo" class="hero-video" autoplay loop muted playsinline poster="assets/Stranger_Things_neon_red_logo_in_retro_ITC_Benguiat_style.png">
        <source id="heroSource" src="assets/hero.mp4" type="video/mp4">
        <!-- fallback: user poster image already present -->
      </video>
      <div style="position:relative;max-width:1200px;margin:0 auto 0;pointer-events:none;">
        <!-- subtle overlay to blend into the container -->
      </div>
    </header>

    <div class="container" id="container">
        <div class="subtitle">SEASON 5 â€¢ VOLUME 1</div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="status-text">Counting down to the final chapter...</div>
        <div class="release-info">Releases November 27, 2025 â€¢ 6:30 AM IST</div>
        <div class="netflix-label">NOW STREAMING ON</div>
        <div class="logo-netflix">
  <!-- Netflix logo links to Stranger Things Season 5 -->
  <a href="https://www.netflix.com/title/80057281" target="_blank" aria-label="Netflix">
    <img src="assets/netflix-logo.svg" alt="Netflix" class="netflix-img" />
  </a>
</div>
        <div class="finished-message" id="finished">ðŸŽ‰ STRANGER THINGS 5 IS HERE! ðŸŽ‰</div>
        
        <div class="buttons">
            <a href="https://www.netflix.com/title/80057281" target="_blank" class="btn btn-netflix">ðŸŽ¬ Watch on Netflix</a>
            <button class="btn btn-secondary" id="glitchBtn">ðŸ”¥ Activate Glitch</button>
        </div>

        <!-- Decorative logos below buttons -->
        <div class="logos-section">
          <!-- Stranger Things title SVG -->
          <svg viewBox="0 0 470 180" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
            <!-- Top Line -->
            <rect x="13" y="29" width="444" height="4" rx="2" fill="#E50914" filter="url(#glow)" />
            <!-- Bottom Line -->
            <rect x="13" y="153" width="444" height="4" rx="2" fill="#E50914" filter="url(#glow)" />
            <!-- STRANGER -->
            <text x="235" y="82" text-anchor="middle" fill="#E50914" font-family="'Fraunces', serif" font-weight="900" font-size="56" letter-spacing="0.07em" stroke="#E50914" stroke-width="1.5" paint-order="stroke" filter="url(#glow)" style="text-shadow:0 0 16px #E50914,0 0 28px #fff">
              STRANGER
            </text>
            <!-- THINGS -->
            <text x="235" y="136" text-anchor="middle" fill="#E50914" font-family="'Fraunces', serif" font-weight="900" font-size="52" letter-spacing="0.07em" stroke="#E50914" stroke-width="1.5" paint-order="stroke" filter="url(#glow)" style="text-shadow:0 0 18px #E50914,0 0 28px #fff">
              THINGS
            </text>
            <defs>
              <filter id="glow" filterUnits="userSpaceOnUse">
                <feGaussianBlur stdDeviation="3.2" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
          </svg>
        </div>
    </div>

    <script>
        // Release date: November 27, 2025, 6:30 AM IST
        const releaseDate = new Date('2025-11-27T06:30:00+05:30').getTime();
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        const finishedEl = document.getElementById('finished');
        const glitchBtn = document.getElementById('glitchBtn');
        const container = document.getElementById('container');
        
        let glitchActive = false;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = releaseDate - now;
            
            if (distance < 0) {
                // Countdown finished
                countdownEl.style.display = 'none';
                finishedEl.style.display = 'block';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }
        
        // Toggle glitch effect
        glitchBtn.addEventListener('click', function() {
            glitchActive = !glitchActive;
            
            if (glitchActive) {
                container.classList.add('glitch-active');
                glitchBtn.classList.add('active');
                glitchBtn.textContent = 'âŒ Deactivate Glitch';
            } else {
                container.classList.remove('glitch-active');
                glitchBtn.classList.remove('active');
                glitchBtn.textContent = 'ðŸ”¥ Activate Glitch';
            }
        });
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
